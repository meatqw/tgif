{% extends "base.html" %}

{% block content %}

<div class="content__main">
  <div class="content__items">
    <div class="content__item content__item_1">
      <div class="content__item-top">Счёт-эскроу</div>
      <div class="content__item-bottom">
        10000
        <span>RUB</span>
      </div>
    </div>
    <div class="content__item content__item_2">
      <div class="content__item-top">Выполнено заявок</div>
      <div class="content__item-bottom">32</div>
    </div>
    <div class="content__item content__item_3">
      <div class="content__item-top">Получено</div>
      <div class="content__item-bottom">
        5200
        <span>RUB</span>
      </div>
    </div>
  </div>

  <section class="news">
    <h1 class="news__title">Наши новости</h1>
    <div class="news__slider js-news-slider">
      {% for item in news %}
      <div class="news__slide-wrap">
        <a class="news__slide" href="/news/{{ item.id }}">
          <img class="news__img" src="/static/media/{{ item.img }}" alt="news" />
          <div class="news__content">
            <div class="news__item-title">{{ item.title}}</div>
            <div class="news__text">{{ item.description }}</div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </section>
</div>

{% endblock %}
